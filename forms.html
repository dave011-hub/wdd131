

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/forms.css">
    <script src="scripts/forms.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="review-form">


            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>


            <fieldset>
                <legend>Overall Rating</legend>
                <div class="stars">
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">★★★★★</label>

                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">★★★★☆</label>

                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">★★★☆☆</label>

                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">★★☆☆☆</label>

                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">★☆☆☆☆</label>
                </div>
            </fieldset>


            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>


            <fieldset>
                <legend>Useful Features (check all that apply)</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
                <label><input type="checkbox" id="feature4" name="features" value="Value for Money"> Value for
                    Money</label>
            </fieldset>


            <label for="writtenReview">Written Review</label>
            <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Share your thoughts..."></textarea>


            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName" placeholder="John Doe">


            <input type="submit" value="Turn in Review" class="submit-btn">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Rent & Build. Last Updated: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
