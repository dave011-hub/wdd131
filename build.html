

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent & Build - Build Request</title>
    <link rel="stylesheet" href="styles/personal.css">
    <script defer src="scripts/personal.js"></script>
</head>

<body>
    <header>
        <h1>Rent & Build</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="build.html" class="active">Build Request</a></li>
                <li><a href="references.html">References</a></li>
                <li><a href="review.html">Project Review</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Request a Custom Build</h2>
        <form id="buildForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="budget">Budget ($):</label>
            <input type="number" id="budget" required>

            <label for="details">Project Details:</label>
            <textarea id="details" rows="5" required></textarea>

            <button type="submit">Submit Request</button>
        </form>
    </main>

<footer>

        &copy; <span id="currentyear"></span> Rent & Build |
